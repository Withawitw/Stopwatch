<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .stopwatch {
            text-align: center;
            width: 50%; /* ปรับขนาดให้เล็กลงเพื่อเพิ่มขนาดช่อง Log */
        }
        .log {
            margin-top: 20px;
            width: 50%; /* เพิ่มความกว้างของช่อง Log */
            max-height: 500px; /* เพิ่มขนาดสูงสุดของกล่องบันทึก */
            overflow-y: auto;  /* เปิดใช้งานการเลื่อนในแนวตั้ง */
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .log h3 {
            text-align: center;
        }
        .log ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .log-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .log-item span {
            margin-right: 10px;
        }
        .log-item input {
            flex-grow: 1;
        }
        .time {
            font-size: 6em;
            margin-bottom: 20px;
        }
        .clock {
            font-size: 5em; /* เพิ่มขนาดฟอนต์ของนาฬิกา */
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
        .project-info {
            margin-bottom: 20px;
        }
        .project-info input {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="header"><h1>Clock</h1></div>
            <div class="clock" id="clock">00:00:00</div>
            <div class="header"><h1>Timer</h1></div>
            <div class="time" id="time">00:00:00</div>
            <div class="project-info">
                <input type="text" id="projectName" placeholder="Enter project name">
                <input type="date" id="logDate">
            </div>
            <div class="buttons">
                <button id="startStopBtn">Start</button>
                <button id="timestampBtn" style="display: none;">Timestamp</button>
                <button id="clearLogBtn" style="display: none;">Clear Log</button>
                <button id="saveLogBtn" style="display: none;">Save Log</button>
            </div>
        </div>
        <div class="log">
            <h3>Log</h3>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        let startTime, updatedTime, difference, tInterval;
        let savedTime = 0;
        let running = false;
        let timestampCount = 1;

        const timeDisplay = document.getElementById('time');
        const clockDisplay = document.getElementById('clock');
        const logList = document.getElementById('logList');
        const startStopBtn = document.getElementById('startStopBtn');

        startStopBtn.addEventListener('click', toggleStartStop);
        document.getElementById('timestampBtn').addEventListener('click', logTimestamp);
        document.getElementById('clearLogBtn').addEventListener('click', clearLog);
        document.getElementById('saveLogBtn').addEventListener('click', saveLog);

        function toggleStartStop() {
            if (!running) {
                start();
                startStopBtn.textContent = 'Stop';
                updateButtonVisibility(true);
            } else {
                stop();
                startStopBtn.textContent = 'Start';
                updateButtonVisibility(false);
            }
        }

        function start() {
            startTime = new Date().getTime() - savedTime;
            tInterval = setInterval(updateTime, 1000);
            running = true;
            logAction('Started');
        }

        function stop() {
            savedTime = new Date().getTime() - startTime;
            clearInterval(tInterval);
            running = false;
            logAction('Stopped');
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;

            timeDisplay.innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function logTimestamp() {
            if (running) {
                logAction('Timestamp');
            }
        }

        function logAction(action) {
            const stopwatchTime = timeDisplay.innerHTML;
            const clockTime = new Date().toLocaleTimeString();
            const listItem = document.createElement('li');
            listItem.className = 'log-item';
            listItem.innerHTML = `
                <span>${timestampCount}. ${action} at ${stopwatchTime} (Clock: ${clockTime})</span>
                <input type="text" placeholder="Enter details...">
            `;
            logList.appendChild(listItem);
            timestampCount++;
        }

        function clearLog() {
            logList.innerHTML = '';
            timestampCount = 1;
            timeDisplay.innerHTML = "00:00:00";
        }

        function saveLog() {
            const projectName = document.getElementById('projectName').value.trim() || 'Log';
            const logDate = document.getElementById('logDate').value || new Date().toISOString().split('T')[0];
            const logItems = logList.getElementsByTagName('li');
            let logText = `Project: ${projectName}\nDate: ${logDate}\n\n`;
            for (let item of logItems) {
                const spanText = item.querySelector('span').textContent;
                const inputText = item.querySelector('input').value;
                logText += `${spanText} - ${inputText}\n`;
            }
            const blob = new Blob([logText], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = `${projectName}_${logDate}.txt`;
            anchor.href = window.URL.createObjectURL(blob);
            anchor.target = '_blank';
            anchor.style.display = 'none';
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }

        function updateClock() {
            clockDisplay.innerHTML = new Date().toLocaleTimeString();
        }

        function updateButtonVisibility(isRunning) {
            document.getElementById('timestampBtn').style.display = isRunning ? 'inline' : 'none';
            document.getElementById('clearLogBtn').style.display = isRunning ? 'none' : 'inline';
            document.getElementById('saveLogBtn').style.display = isRunning ? 'none' : 'inline';
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
