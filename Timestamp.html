<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .stopwatch {
            text-align: center;
        }
        .time, .clock {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
        .log {
            margin-top: 20px;
        }
        .log ul {
            list-style: none;
            padding: 0;
        }
        .log-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .log-item span {
            margin-right: 10px;
        }
        .log-item input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="clock" id="clock">00:00:00</div>
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <button id="startStopBtn">Start</button>
            <button id="timestampBtn" style="display: none;">Timestamp</button>
            <button id="clearLogBtn" style="display: none;">Clear Log</button>
            <button id="saveLogBtn" style="display: none;">Save Log</button>
        </div>
        <div class="log">
            <h3>Log</h3>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        let startTime, updatedTime, difference, tInterval;
        let savedTime = 0;
        let running = false;
        let timestampCount = 1;

        const timeDisplay = document.getElementById('time');
        const clockDisplay = document.getElementById('clock');
        const logList = document.getElementById('logList');
        const startStopBtn = document.getElementById('startStopBtn');

        startStopBtn.addEventListener('click', toggleStartStop);
        document.getElementById('timestampBtn').addEventListener('click', logTimestamp);
        document.getElementById('clearLogBtn').addEventListener('click', clearLog);
        document.getElementById('saveLogBtn').addEventListener('click', saveLog);

        function toggleStartStop() {
           if (!running) {
        start();
        startStopBtn.textContent = 'Stop';
        document.getElementById('timestampBtn').style.display = 'inline'; // แสดงปุ่ม Timestamp เมื่อ Start
        document.getElementById('clearLogBtn').style.display = 'none'; // ซ่อนปุ่ม Clear Log เมื่อ Start
        document.getElementById('saveLogBtn').style.display = 'none'; // ซ่อนปุ่ม Save Log เมื่อ Start
    } else {
        stop();
        startStopBtn.textContent = 'Start';
        document.getElementById('timestampBtn').style.display = 'none'; // ซ่อนปุ่ม Timestamp เมื่อ Stop
        document.getElementById('clearLogBtn').style.display = 'inline'; // แสดงปุ่ม Clear Log เมื่อ Stop
        document.getElementById('saveLogBtn').style.display = 'inline'; // แสดงปุ่ม Save Log เมื่อ Stop
    }
        }

        function start() {
            if (!running) {
                logList.innerHTML = '';
                startTime = new Date().getTime() - savedTime;
                tInterval = setInterval(updateTime, 1);
                running = true;
                logAction('Started');
                timestampCount = 1;
            }
        }

        function logTimestamp() {
            if (running) {
                timestampCount++;
                logAction('Timestamp');
            }
        }

        function stop() {
            if (running) {
                logAction('Stopped');
                clearInterval(tInterval);
                savedTime = 0;
                running = false;
                timeDisplay.innerHTML = "00:00:00";
            }
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;

            timeDisplay.innerHTML = hours + ':' + minutes + ':' + seconds;
        }

        function logAction(action) {
            const stopwatchTime = timeDisplay.innerHTML;
            const currentTime = new Date();
            const clockTime = currentTime.toTimeString().split(' ')[0];
            const listItem = document.createElement('li');
            listItem.className = 'log-item';
            listItem.innerHTML = `
                <span>${timestampCount}. ${action} at ${stopwatchTime} (Clock: ${clockTime})</span>
                <input type="text" placeholder="Enter details...">
            `;
            logList.appendChild(listItem);
        }

        function clearLog() {
            logList.innerHTML = '';
            timestampCount = 1;
        }

        function saveLog() {
            const logItems = logList.getElementsByTagName('li');
            let logText = '';
            for (let item of logItems) {
                const spanText = item.querySelector('span').textContent;
                const inputText = item.querySelector('input').value;
                logText += `${spanText} - ${inputText}\n`;
            }
            const blob = new Blob([logText], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = 'log.txt';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.target = '_blank';
            anchor.style.display = 'none'; // Do not display the anchor on the web page
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }

        function updateClock() {
            const currentTime = new Date();
            const clockTime = currentTime.toTimeString().split(' ')[0];
            clockDisplay.innerHTML = clockTime;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
